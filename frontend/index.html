<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Sorting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        #upload-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
        }

        #result p {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Garbage Sorting Web App</h1>
    
    <form id="upload-form" enctype="multipart/form-data">
        <h2>Upload an Image</h2>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br>
        <button type="button" onclick="submitImage()">Sort Garbage</button>
    </form>

    <div id="result"></div>

    <script>
        function submitImage() {
            const formData = new FormData();
            const fileInput = document.getElementById('image');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an image to upload.");
                return;
            }

            formData.append('image', file);

            // Send the file to the backend (replace this URL with your Python backend API)
            fetch('http://127.0.0.1:5000/api/sort-garbage', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `<p>Detected garbage type: ${data.type}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Error in sorting garbage. Please try again.</p>`;
            });
        }
    </script>

</body>
</html>
