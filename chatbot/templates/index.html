<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Sorting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        #images-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .image-item {
            width: 18%;
            margin: 10px 0;
        }

        .image-item img {
            width: 120px;
            height: 180px;
        }

        #upload-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
        }

        #result p {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        .animate {
            animation: scale 0.3s ease-in-out forwards, shake 0.5s ease-in-out infinite;
        }

    </style>
</head>
<body>

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
      

    <div id="images-container">
        <div class="image-item" id="plastic">
            <img src="/static/plastic.png" alt="Garbage Image 1">
        </div>
        <div class="image-item" id="metal">
            <img src="/static/metal.png" alt="Garbage Image 1">
        </div>
        <div class="image-item" id="glass">
            <img src="/static/glass.png" alt="Garbage Image 1">
        </div>
        <div class="image-item" id="paper">
            <img src="/static/paper.png" alt="Garbage Image 1">
        </div>
        <div class="image-item" id="organic">
            <img src="/static/organic.png" alt="Garbage Image 1">
        </div>
    </div>

    <form id="upload-form" enctype="multipart/form-data">
        <h2>Upload an Image</h2>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br>
        <button type="button" onclick="submitImage()">Sort Garbage</button>
    </form>

    <div id="result"></div>

    <script>
        function submitImage() {
            
            const formData = new FormData();
            const fileInput = document.getElementById('image');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an image to upload.");
                return;
            }

            formData.append('image', file);

            fetch('http://127.0.0.1:5000/api/sort-garbage', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `<p>Detected garbage type: ${data.type}</p>`;
                if(data.type=="Organic"){
                    const image = document.getElementById('organic');
                    image.classList.add('animate');
                }
                else if(data.type=="Aluminum can" || data.type=="Aluminum caps" || data.type=="Tin"){
                    const image = document.getElementById('metal');
                    image.classList.add('animate');
                }
                else if(data.type=="Plastic bag" || data.type=="Plastic bottle" || data.type=="Plastic can" || data.type=="Plastic canister"){
                    const image = document.getElementById('plastic');
                    image.classList.add('animate');
                }
                else if(data.type=="Glass bottle"){
                    const image = document.getElementById('glass');
                    image.classList.add('animate');
                }else if(data.type=="Paper" || data.type=="Paper bag" || data.type=="Cardboard"){
                    const image = document.getElementById('paper');
                    image.classList.add('animate');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Error in sorting garbage. Please try again.</p>`;
            });
        }
    </script>

</body>
</html>
